<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Este contenida ayuda a optimizar el SEO de las páginas web" />
        <meta name="robots" content="index,follow">
        <title>Este título lo vemos escrito en la pestaña</title>
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css"> 
    </head>
    <body>
        <main>
           <form action="">
               <label for= "nombre">
                   <span>¿Cúal es tu nombre?</span>
                   <input type="text" name= nombre id="nombre" autocomplete="name" required/>
               </label>
               <label for="correo">
                   <span>¿Cuál es tu correo?</span>
                   <input type="email" name="correo" id="correo" autocomplete="email" required>
               </label>
               <label for="pais">
                    <span>¿En qué país vives?</span>
                    <input type="text" name= "pais" id="pais" autocomplete="country" required>
               </label>
               <label for="cp">
                   <span>¿Cuál es tu Código Postal</span>
                    <input type="number" name="cp" id="cp" autocomplete="postal-code" required>
               </label>
               <input type="submit">
           </form>
           
        </main>
    </body>
</html>
